<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>接口调试</title>
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/jquery-confirm.css" rel="stylesheet" />
    <script src="content/js/jquery.js"></script>
    <script src="content/js/jquery-confirm.js"></script>
    <script src="content/js/customer.js"></script>
</head>
<body>
    <div class="" style="width: 800px; padding-top: 50px;">
        <form class="debug-form form-horizontal">
            <div class="form-group">
                <label for="inputText3" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" name="action" class="form-control" placeholder="地址" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputText3" class="col-sm-2 control-label">参数</label>
                <div class="col-sm-10">
                    <textarea name="parameter" class="form-control" rows="3" placeholder="参数"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputRadio3" class="col-sm-2 control-label">方式</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="method" id="inlineRadio1" checked="checked" value="get" />GET
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="method" id="inlineRadio2" value="post" />POST
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputText3" class="col-sm-2 control-label">签名</label>
                <div class="col-sm-10">
                    <input type="text" name="sign" class="form-control" placeholder="签名" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="提交" />
                </div>
            </div>
            <hr />
            <div class="form-group">
                <label for="inputText3" class="col-sm-2 control-label">响应结果</label>
                <div class="col-sm-10">
                    <textarea name="response" class="form-control" readonly="readonly" rows="15" placeholder="响应结果"></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
